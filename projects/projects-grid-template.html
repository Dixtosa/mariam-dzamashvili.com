{{#projects}}
<div class="grid-item show" data-id="22717" data-position="1" data-title="{{name}}" data-types="{{category}}">
    <div class="grid-image">
        <img class="lazyload" alt="{{name}}" data-id="22775" data-sizes="auto"
            data-src="/projects/images/{{category}}/{{name}}/main.webp" />
    </div>
    <div class="grid-text align-center">
        <a href="/#/projects/{{category}}/{{name}}/" class="slideshow-opener-button">
            <h3>{{name}}</h3>
            <h5>{{location}}</h5>
        </a>
    </div>
</div>
{{/projects}}
