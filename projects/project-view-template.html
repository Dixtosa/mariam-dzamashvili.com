<div class="content-wrap" id="content-wrap">
    <div class="content" id="content" data-pagename="{{name}}" data-url="#/projects/{{category}}/{{name}}/">
        <section class="hero project-hero deepblack-bg" id="project-hero">
            <div class="fullscreen">
                <div class="slideshow">
                    <div class="slide">
                        <div class="slide-image object-cover">
                            <img class="lazyload" data-src="/projects/images/{{category}}/{{name}}/main.webp" />
                            <div class="caption">
                                <h5>{{photography_by}}</h5>
                            </div>
                        </div>
                        <div class="slide-text place-center">
                            <div class="wrap text-wrap align-center">
                                <h1 class="widont balance-text">{{name}}</h1>
                                <p>{{location}}</p>
                            </div>
                        </div>
                    </div>

                    {{#slides}}
                    <div class="slide">
                        <div class="slide-image object-contain hidden">
                            <img class="lazyload" data-src="{{.}}" />
                            <div class="caption">
                                <h5>{{photography_by}}</h5>
                            </div>
                        </div>
                    </div>
                    {{/slides}}

                </div>
            </div>
        </section>
        {{#description}}
        <div class="subnav-wrap">
            <nav class="subnav section-toggle" id="section-toggle">
                <button>აღწერა</button>
                <button>ინტერნეტში</button>
            </nav>
        </div>
        <div class="section-views white-bg black-text" id="section-views">
            <div class="section-view" id="project-description">
                <section>
                    <div class="wrap text-wrap section-title-wrap">
                        <h2 class="widont balance-text">{{name}}</h2>
                        <p>{{location}}</p>
                    </div>
                    <section class="flexible-section text_block-section">
                        <div class="wrap text-wrap body-copy">
                            {{description}}
                        </div>
                    </section>

                </section>
            </div>
            <div class="section-view" id="project-Recognition">
                <section>
                    <div class="wrap text-wrap section-title-wrap body-copy">
                        <h3>პუბლიკაციები</h3>
                    </div>
                    <div class="wrap text-wrap body-copy" id="publication-wrapper">
                        {{{publications}}}
                    </div>
                </section>
            </div>
        </div>
        {{/description}}
    </div>
</div>
